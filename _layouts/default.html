<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>

    <header class="site-header"> 
      <a class="logo" href="{{ '/' | relative_url }}">>Jur.log</a>
      <span class="breadcrumbs">~{{ page.url }}</span>

      <input id="menu-btn" type="checkbox">
      <label class="menu-btn" for="menu-btn">BURGER</label>
      <nav class="navbar">
        <ul>
            {% for p in site.navbar_pages %}
            {% assign pp = site.pages | where: "path", p | first %}
            <li><a href="{{ pp.url | relative_url }}">{{ pp.title | escape | downcase }}</a></li>
            {% endfor %}
        </ul>
      </nav>      
    </header>


    
    <main class="site-content">
        {{ content }}
    </main>

    <footer>
      This is a footer
    </footer>

  </body>
</html>

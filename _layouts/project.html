---
layout: default
---

{{ content }}

<h1>Project logs</h1>

<!-- Find all project logs -->
{% assign logs = site.posts | where_exp: "item", "item.categories contains page.project" %}
{% for l in logs %}
    <article>
        <h1><a href="{{ l.url | relative_url }}">{{ l.title }}</a></h1>
        <time datetime="{{ l.date | date_to_xmlschema }}">{{ l.date | date: "%d.%m.%Y" }}</time>
        {{ l.excerpt }}
    </article>
{% endfor %}
